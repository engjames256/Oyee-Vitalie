<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header id="header">
      <div class="logo-nav">
        <img src="https://cdn.worldvectorlogo.com/logos/el-torito.svg" alt="" id="header-img" />
      <nav id="nav-bar">
        <a href="#" class="nav-link">Home</a>
        <a href="#video" class="nav-link">Video</a>
        <a href="#form" class="nav-link">Form</a>
      </nav>
      </div>
      <div>
        <video src="https://youtu.be/Eh9row-jfcw" id="video" controls></video>
      </div>
      <section>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. 
          Numquam, nihil a voluptatibus exercitationem nesciunt minima ab recusandae! Distinctio numquam dignissimos impedit tempora delectus, rerum odio, expedita perferendis nostrum mollitia voluptas?</p>
      </section>
      <form
        action="https://www.freecodecamp.com/email-submit"
        method="post"
        id="form"
      >
        <input
          type="email"
          id="email"
          placeholder="Enter Your Email"
          required
        />
        <input type="submit" value="Submit" id="submit" />
      </form>
    </header>

    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    -->
    <script src="js/index.js"></script>
  </body>
</html>
